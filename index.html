<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet"> 
    <title>Encripador-Alura</title>
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section class="texto-encriptado">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="texto-desencriptado">
            <textarea class="mensaje" cols="20" rows="10" id="mensaje"></textarea>
            <button class="btn-copiar" onclick="copiar()" id="button__copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <div class="copy">
            <h5>Developed by Daniel Pujols</h5>
            <p>Powered by Alura Latam and ONE</p>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
